<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-[#1E1E1E] pl-[2rem]">
<header class="mt-[3%]">
    <nav class="w-[85%] text-white flex justify-between ">
        <span class="text-[#FA6E00] font-bold text-3xl">LOGO</span>
        <ul class="flex gap-[4rem]">
            <li class="text-[#FD6F00]">Home</li>
            <li>Services</li>
            <li>About</li>
            <li>Portfolio</li>
            <li>Contact me</li>
        </ul>
        <button class="text-white bg-[#FD6F00] px-6 rounded-lg">Hire Me</button>
    </nav>
</header>
<main>
    <section class="upper-section  flex justify-between items-center w-[90%]">
        <div class="left-div">
            <h3 class="text-white">Hi I am</h3>
            <h2 class="text-white text-xl">Mahmood Fazile</h2>
            <h1 class="text-[#FD6F00] text-6xl">UI/UX designer</h1>
            <p class="text-white mt-[3%] flex gap-4">
                <span class="border border-gray-500 p-3 rounded-full text-3xl"><i class="fa fa-instagram"></i></span>
                <span class="border border-gray-500 p-3 rounded-full text-3xl"><i class=" fa fa-linkedin"></i></span>
                <span class="border border-gray-500 p-3 rounded-full text-3xl"><i class=" fa fa-facebook-f"></i></span>
                <span class="border border-gray-500 p-3 rounded-full text-3xl"><i class=" fa fa-youtube-play"></i></span>
            </p>
            <p class="mt-3">
                <button class="text-white bg-[#FD6F00] px-7 rounded-lg py-2">Hire Me</button>
                <button class="text-white border border-gray-500 bg-[transparent] px-6 rounded-lg py-2">DownLoad CV</button>
            </p>
            <div class="bg-gray-900 rounded-lg flex gap-5 p-[1rem] mt-3">
                <p class="flex border-r-2 pr-3 border-white flex-col"><span class="text-[#FD6F00] font-bold text-2xl">5+</span>
                    <span class="text-white font-bold ">Experiences</span>
                </p>
                <p class="flex border-r-2 pr-3 border-white flex-col"><span class="text-[#FD6F00] font-bold text-2xl">20+</span>
                    <span class="text-white font-bold">Project done</span>
                </p>
                <p class="flex flex-col"><span class="text-[#FD6F00] font-bold text-2xl">80+</span>
                    <span class="text-white font-bold">Happy Clients</span>
                </p>

            </div>
        </div>
        <div class="right-div">
            <div class="circle-div bg-gray-800 rounded-full flex justify-center items-center px-7">
                <img src="./images/Man in black suit looking confident.png" alt="Man in black suit looking confident " class="w-[80%]">
            </div>
        </div>
    </section>
</main>
<footer></footer>
</body>
</html>
